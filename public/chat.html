<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eClinic Doctor Chat</title>
  <link rel="icon" type="image/x-png" href="assets/favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("/assets/chat.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* CHAT CONTAINER */
    .chat-container {
      position: relative;
      z-index: 1;
      background: #fff; /* solid clean background */
      max-width: 650px;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      border-top: 6px solid #c50909; /* bold red accent bar */
      color: #222;
      animation: fadeInUp 0.8s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #c50909;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* CHAT BOX */
    #chat-box {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 12px;
      background-color: #fdfdfd;
      margin-bottom: 1rem;
      color: #000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* MESSAGES */
    .chat-message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .your-msg {
      background: #ffd6d6;
      color: #000;
      align-self: flex-end;
      border: 1px solid #f5b5b5;
    }

    .doctor-msg {
      background: #fff2f2;
      color: #111;
      align-self: flex-start;
      border: 1px solid #f3d1d1;
    }

    .status {
      font-size: 0.7rem;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }

    /* CHAT FORM */
    #chat-form {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #chat-form button {
      padding: 10px 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #c50909, #a00707);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #chat-form button:hover {
      background: linear-gradient(135deg, #a00707, #7a0505);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Doctor Chat</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");

    function appendMessage(content, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message", type);

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      msgDiv.innerHTML = `
        <div>${content}</div>
        ${type === 'your-msg' ? `<div class="status">Sent &#10003; ${time}</div>` : ''}
      `;

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message === "") return;

      appendMessage(message, "your-msg");

      setTimeout(() => {
        appendMessage("ðŸ’¬ Thanks for your message. A doctor will get back to you shortly.", "doctor-msg");
      }, 1000);

      chatInput.value = "";
    });
  </script>
</body>
</html>
